<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
  <div id="game">
    <label id="score" class="assets"></label>
    <div id="startScreenContainer">
      <button id="startGameButton">
        <p>Start your Adventure</p>
      </button>
      <img class="assets logo" src="./assets/Space_Away_Logo.png">
    </div>
    <div id="background"></div>
    <img id="rocketStart" class="assets" src="./assets/Rocket.png">
    <img id="ground" class="assets" src="./assets/Ground.png">
    <button id="upgradeButton" class="assets"><img id="arrowIcon" src="./assets/Up-arrow.svg"></button>
    <div id="upgradeWindowContainer" class="assets" hidden>
      <div id="shell" class="upgradeContainer">
        <p>Shell</p>
        <div class="checkboxes">

        </div>
      </div>
      <div id="wings" class="upgradeContainer">
        <p>Wings</p>
        <div class="checkboxes">

        </div>
      </div>
      <div id="engine" class="upgradeContainer">
        <p>Engine</p>
        <div class="checkboxes">

        </div>
      </div>
      <div id="turbo" class="upgradeContainer">
        <p>Turbo</p>
        <div class="checkboxes">

        </div>
      </div>
      <div id="fuel" class="upgradeContainer">
        <p>Fuel</p>
        <div class="checkboxes">

        </div>
      </div>
    </div>
  </div>
</body>

</html>
